<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="person"></p>
    <p id="person1">
        <script>
            const person ={
                firstname : "Sachin",
                lastname :  " Pandey",
                age : "24",
                height : "5.10",
                weight : "60",
                fullname: function()
            {
                return this.firstname +"  "+ this.lastname;
            },
            BMIIndex: function(){
                return this.weight/this.height;
            }
         };
         document.getElementById("person").innerHTML= person.fullname();
        
        document.getElementById("person1").innerHTML= person.BMIIndex();
        </script>
    </p>
</body>
</html>
