<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = 10;
        let number2 = 2;
        let addition = number1 + number2;
        document.writeln( " the results are as follows : " +addition);
        
        let multiplication = number1 * number2;
        document.writeln(multiplication);
        
        let division = number1 / number2;
        document.writeln(division);

        let subtraction = number1 - number2;
        document.writeln(subtraction);

        let modulus = number1 % number2;
        document.writeln(modulus);

        let Exponentiation = number1 ** number2;
        document.writeln(Exponentiation);

        let increment = ++number1 ;
        document.writeln(increment);

        let decrement = --number1;
        document.writeln(decrement);

        let assignment1 = number1 *= number2;
        document.writeln(assignment1);

         let assignment2 = number1 %= number2;
         document.writeln(assignment2);

         let assignment3 = number1 -= number2;
         document.writeln(assignment3);

         let assignment4 = number1 += number2;
         document.writeln(assignment4);


    </script>
</body>
</html>
